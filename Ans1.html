<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDP_Solutions</title>
</head>
<body>
    <script>
        var num = 100;
        var a = 0;
        var b = 1;
        var c = 0;
        document.write("Series : "+"<br>");
        while(c < num){
        document.write(c+",");
        a = b;
        b = c;
        c = a + b;
        }
    </script>
</body>
