<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPD_SOlution2</title>
</head>
<body>
    <Script>
        var even=0;
        var odd= 0;
        for(var i=1;i<=100;i++){
            if(i%2==0){
                even=even+i;
            }
            else
            {
                odd=odd+i;
            }
        }
        document.write("Sum of even elements = "+even +"<br>");

        document.write("Sum of odd elements = "+odd);
    
    </Script>
</body>
</html>
